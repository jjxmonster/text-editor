<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Text editor</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="bar">
            <div class="logo">
               <a href="https://jjxmonster.github.io/" target="_blank">JJ</a>
            </div>
            <div class="settings">
               <a
                  class="set-1 toogleOption"
                  href="javascript:void(0)"
                  data-format="bold"
                  >B</a
               >
               <a
                  class="set-2 toogleOption"
                  href="javascript:void(0)"
                  data-format="italic"
                  >I</a
               >
               <a
                  class="set-3 toogleOption"
                  href="javascript:void(0)"
                  data-format="insertunorderedlist"
               >
                  <i class="fas fa-list"></i>
               </a>
               <a
                  class="set-4 toogleOption"
                  href="javascript:void(0)"
                  data-format="underline"
                  >B</a
               >
            </div>
            <div class="buttons">
               <a id="save-button">
                  <i class="fas fa-save"></i> <span>SAVE</span>
               </a>
               <a class="upload-button">
                  <i class="fas fa-upload"></i> <span>UPLOAD</span>
               </a>
            </div>
         </div>
         <input type="file" name="uploadfile" id="uploadfile" accept=".json" />
         <div class="textSpace" id="text" contenteditable></div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
